<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div class="form-group">
    <label for="name">Course Name</label>
    <input 
      required 
      minlength="3" 
      ngModel 
      name="name" 
      id="name" 
      #name="ngModel" 
      type="text" 
      class="form-control">
    <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
      <div *ngIf="name.errors.required">
        Name field is required
      </div>
      <div *ngIf="name.errors.minlength">
        Name field should be at least {{ name.errors.minlength.requiredLength }} characters
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select required ngModel name="category" id="category" #category="ngModel" class="form-control">
      <option value=""></option>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
      <div *ngIf="category.errors.required">
        Category is required
      </div>
    </div>
  </div>
  <div class="checkbox">
    <label for="hasGuarantee">
      <input ngModel name="hasGuarantee" type="checkbox" ngModel name="hasGuarantee"> 30 day money back guarantee
    </label>
  </div>
  <p>
      {{ f.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
</form>
